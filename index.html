<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reunion M&S</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
	  /* Define CSS variables based on your SCSS variables */
:root {
  --font: 'Lato', sans-serif;
  --big: 'Montserrat', sans-serif;
  --red: #EF2F3C;
  --white: #F6F4F3;
  --blue: #276FBF;
  --dark: #183059;
  --yellow: #F0A202;
  --star: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
}

html {
  display: grid;
  min-height: 100%;
}

body {
  display: grid;
  background: var(--dark);
}

.container {
  position: relative;
  margin: auto;
  overflow: hidden;
  width: 650px;
  height: 480px;
}

h1, h2 {
  font-family: var(--font);
  text-align: center;
  margin-top: 2em;
  text-transform: uppercase;
  letter-spacing: 5px;
  color: var(--white);
}

h1 {
  font-size: 2em;
}

h2 {
  font-size: 1em;
  margin-top: 0;
}

#timer {
  color: var(--white);
  text-align: center;
  text-transform: uppercase;
  font-family: var(--font);
  font-size: 0.7em;
  letter-spacing: 5px;
  margin-top: 25%;
}

.days, .hours, .minutes, .seconds {
  display: inline-block;
  padding: 20px;
  width: 100px;
  border-radius: 5px;
}

.days {
  background: var(--red);
}

.hours {
  background: var(--white);
  color: var(--dark);
}

.minutes {
  background: var(--blue);
}

.seconds {
  background: var(--yellow);
}

.numbers {
  font-family: var(--big);
  color: var(--dark);
  font-size: 5em;
}

.white {
  position: absolute;
  background: var(--white);
  height: 85px;
  width: 75px;
  left: 30%;
  top: 2%;
}

.white .triangle {
  border-bottom: 14px solid var(--white);
}

.white .string {
  background: var(--white);
  border: 1px solid var(--white);
}

.red {
  position: absolute;
  background: var(--red);
  left: 18%;
  top: 9%;
  height: 65px;
  width: 70px;
}

.red .triangle {
  border-bottom: 14px solid var(--red);
}

.red .string {
  background: var(--red);
  border: 1px solid var(--red);
}

.blue {
  position: absolute;
  background: var(--blue);
  height: 80px;
  width: 80px;
  left: 60%;
  top: 5%;
}

.blue .triangle {
  border-bottom: 14px solid var(--blue);
}

.blue .string {
  background: var(--blue);
  border: 1px solid var(--blue);
}

.balloon {
  border: 1px solid #000;
  border-radius: 50% 50% 50% 50%/ 40% 40% 60% 60%;
  z-index: 2;
}

.eye {
  position: absolute;
  width: 7px;
  height: 7px;
  top: 40%;
  left: 22%;
  background: #000;
  border-radius: 50%;
}

.eye:after {
  content: '';
  left: 35px;
  width: 7px;
  height: 7px;
  border-radius: 50%;
  background: #000;
  position: absolute;
}

.mouth {
  position: absolute;
  top: 45%;
  left: 43%;
  width: 7px;
  height: 7px;
  border-radius: 50%;
}

.happy {
  border: 2px solid;
  border-color: transparent #000 #000 transparent;
  transform: rotate(45deg);
}

.triangle {
  position: absolute;
  left: 40%;
  bottom: -10%;
  width: 0;
  height: 0;
  border-left: 7px solid transparent;
  border-right: 7px solid transparent;
}

.string {
  position: absolute;
  height: 70px;
  width: 1px;
  left: 48%;
  top: 100%;
  z-index: -1;
}

.star {
  width: 20px;
  height: 20px;
  background: var(--white);
  -webkit-clip-path: var(--star);
  clip-path: var(--star);
}

.star-red {
  width: 30px;
  height: 30px;
  margin-left: 51px;
  margin-top: -5px;
  background: var(--red);
  -webkit-clip-path: var(--star);
  clip-path: var(--star);
}

footer {
  position: absolute;
  bottom: 0;
  right: 0;
  text-transform: uppercase;
  padding: 10px;
  font-family: var(--font);
  font-size: 0.7em;
}

footer p {
  letter-spacing: 3px;
  color: var(--red);
}

footer a {
  color: var(--white);
  text-decoration: none;
}

footer a:hover {
  color: var(--blue);
} 
	  #play-button {
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 25px;
      background-color: #4CAF50; /* Green background */
      color: white; /* White text */
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #play-button:hover {
      background-color: #45a049; /* Darker green on hover */
    }
  </style>
    <link rel="icon" href="./favicon.png" type="image/png" style="border-radius: 50%;"> 

</head>
<body>
	<audio id="my_audio" src="./audio.mp3" loop="loop"></audio>
    <div class="container">
  <div class="balloon white">
    <div class="star-red"></div>
  <div class="face">
    <div class="eye"></div>
    <div class="mouth happy"></div>
  </div>
  <div class="triangle"></div>
  <div class="string"></div>
</div>

<div class="balloon red">
  <div class="star"></div>
  <div class="face">
    <div class="eye"></div>
    <div class="mouth happy"></div>
  </div>
  <div class="triangle"></div>
  <div class="string"></div>
</div>

<div class="balloon blue">
  <div class="star"></div>
  <div class="face">
    <div class="eye"></div>
    <div class="mouth happy"></div>
  </div>
  <div class="triangle"></div>
  <div class="string"></div>
</div>
  <div id="timer"></div>
  <h1>Mehmood &amp; Samiya </h1>
  <h2>Thursday, May 23rd, 2024</h2>
	    <button id="play-button">Play Audio</button>
</div>
    </body>
</html>

<script>
	document.getElementById('play-button').addEventListener('click', function() {
  document.getElementById('my_audio').play();
  this.style.display = 'none'; // Hide the button after playing the audio
});
	
  const year = (new Date().getFullYear()) ;
const landingDate = new Date(2024, 4, 19, 16, 30, 0).getTime();

// countdown
let timer = setInterval(function() {

  // get today's date
  const today = new Date().getTime();

  // get the difference
  const diff = landingDate - today;

  if (diff <= 0) {
      clearInterval(timer);
      document.getElementById("timer").innerHTML = "We are together now!";
      return;
    }

  // math
  let days = Math.floor(diff / (1000 * 60 * 60 * 24));
  let hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  let minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
  let seconds = Math.floor((diff % (1000 * 60)) / 1000);

  // display
  document.getElementById("timer").innerHTML =
    "<div class=\"days\"> \
  <div class=\"numbers\">" + days + "</div>days</div> \
<div class=\"hours\"> \
  <div class=\"numbers\">" + hours + "</div>hours</div> \
<div class=\"minutes\"> \
  <div class=\"numbers\">" + minutes + "</div>minutes</div> \
<div class=\"seconds\"> \
  <div class=\"numbers\">" + seconds + "</div>seconds</div> \
</div>";

}, 1000);
</script>
